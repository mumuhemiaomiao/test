          $(function(){ 
            var num = 0;
            var timer = null;
            function gogogo(){  
                timer = setInterval(function(){ 
                    num ++;
                    if(num>4){
                        num = 0;
                        $('.banner ul').css('left', '0');
                        num=1;
                    }
                    $('.banner ul').stop().animate({left:-(num*747)+'px'});
                },2000);
            };
            gogogo();
            $('.banner').hover(function() {
              clearInterval(timer);
            }, function() {
              clearInterval(timer);
                gogogo();
            });
            //左切换
            $('.banner .left').click(function(e) {
              num--;
              if(num<0){
                num = 0

              }
              $('.banner ul').stop().animate({left:-(num*747)+'px'});
           });
    
    
              //右切换
            $('.banner .right').click(function(e) {
              num ++;
              if(num>4){
               num=4;

              $('.banner ul').stop().animate({left:-(num*747)+'px'});
            });
          })
